<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link href="/static/styles.css" rel="stylesheet">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <body>
        <div class="header">
            <h1>THE GREATEST GAME!</h1>
        </div>
        <p>
            <div class="container">
                <div class="curved-shape"></div>
                <div class="form-box login">
                    <form action ="/login"method="POST">
                        <div class="box">
                            <h2>Login</h2>
                            <div class= "input-box">
                                <input type="text" name="username" class="username" required>
                                <label class="lable" for="username" >Username</label>
                                <i class='bx bxs-user'></i>
                            </div>
                            <div class= "input-box">
                                <input type="password" name="password" class="password" required>
                                <label class="lable" for="password" >Password</label>
                                <i class='bx bxs-lock-alt'></i>
                            </div>
                            <div class= "input-box">
                                <button type="submit" name="loginb">Login</button>
                            </div>
                            <div class= "rig-link" >
                                <p>Don't have an account? <a href="/register" class ="singup-link">Sing Up</a></p>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="info Login" >
                    <h2>WELCOM BACK!</h2>
                    <P>Continue your journey in solving mysterious pozzles</P>
                </div>
            </div>
        </p>
        <footer class="copyright">2024&copy;Kgames</footer>
